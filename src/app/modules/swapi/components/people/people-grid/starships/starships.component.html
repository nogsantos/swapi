<div class="card-panel grey lighten-5">
    <div class="items-title">
        <img src="./assets/images/ic_airplane.svg" class="items-title-image">&nbsp;<span>Espa√ßonaves</span>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <table mdSort (mdSortChange)="sort($event)" [mdSortDisableClear]="true" class="responsive-table highlight">
                <thead>
                    <tr>
                        <th md-sort-header="name">Nome</th>
                        <th md-sort-header="starship_class">Classe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let starship of sortedData" class="pointer-cursor" (click)="dialog(starship.url)">
                        <td>{{starship.name}}</td>
                        <td>{{starship.starship_class}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
