<app-form-loader [loading]="loading"></app-form-loader>
<h2 md-dialog-title class="items-title" *ngIf="!loading">
    {{query_data.title}} <img src="./assets/images/ic_filmstrip.svg" class="right">
</h2>
<md-dialog-content>
    <md-card *ngIf="!loading">
        <md-card-content>
            <div class="row">
                <div class="col s12 m12 l6">
                    <div class="col s12 m12 l12">
                        <div class="form-item-legend">Número do episódio</div>
                        <div class="right">#{{query_data.episode_id}}</div>
                    </div>
                    <div class="col s12 m12 l12">
                        <div class="form-item-legend">Diretor</div>
                        <div class="right">{{query_data.director}}</div>
                    </div>
                    <div class="col s12 m12 l12">
                        <div class="form-item-legend">Produtores</div>
                        <div class="right">{{query_data.producer}}</div>
                    </div>
                    <div class="col s12 m12 l12">
                        <div class="form-item-legend">Data de lançamento</div>
                        <div class="right">{{query_data.release_date}}</div>
                    </div>
                </div>
                <div class="col s12 m12 l6">
                    <div class="form-item-legend">Texto de abertura</div>
                    <div class="right">{{query_data.opening_crawl}}</div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</md-dialog-content>
<md-dialog-actions class="right">
    <button md-button [md-dialog-close]="true">Sair</button>
</md-dialog-actions>
